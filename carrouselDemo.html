<!DOCTYPE html>
<html>
<head>
	<title></title>
<style type="text/css">
*{margin: 0;padding: 0;}
.clearfix{clear: both;}
.container{width: 600px;height: 400px;border:1px solid #ccc;margin: 20px auto;overflow: hidden;position: relative;}
.list{width:1000%;height: 400px;position: absolute;left: 0;}
.list li{width: 600px;height: 400px;float: left;list-style-type: none;}
.prev,.next{position: absolute;top:200px;font-size: 32px;text-decoration: none;}
.prev{left: 20px;}
.next{right: 20px;}
</style>
</head>
<body>
<div id="container" class="container">
	<ul id="list" class="list" style="left:0;">
		<li><img src="images/1.jpg" width="600px" height="400px" alt="1" /></li>
		<li><img src="images/2.jpg" width="600px" height="400px" alt="2" /></li>
		<li><img src="images/3.jpg" width="600px" height="400px" alt="3" /></li>
		<li><img src="images/4.jpg" width="600px" height="400px" alt="4" /></li>
		<li><img src="images/5.jpg" width="600px" height="400px" alt="5" /></li>
	</ul>
	<a id="prev" class="prev" href="###">&lsaquo;&lsaquo;</a>
	<a id="next" class="next" href="###">&rsaquo;&rsaquo;</a>
</div>
<script type="text/javascript">
window.onload = function (){
	var container = document.getElementById('container');
	var list = document.getElementById('list');
	var prev = document.getElementById('prev');
	var next = document.getElementById('next');
	list.innerHTML += list.innerHTML;
    var timer;
    var timer1;
    var intWidth = -list.offsetWidth/2;
    function Lslider(){
    	if(parseInt(list.style.left)<=intWidth){
    		list.style.left = 0 ;
    	} 
    	slider(-10);	  	
    }
    function Rslider(){
        if(parseInt(list.style.left)>=0){
    		list.style.left = intWidth+"px" ;
    	}
        slider(10);
    }
    function slider(speed){
        list.style.left = parseInt(list.style.left) + speed +"px";
        if (parseInt(list.style.left) % 600 == 0 ) {
		    clearInterval(timer); 
	    };	
    }
    next.onclick = function () {
        clearInterval(timer);
    	timer = setInterval(Lslider,1);
    	Lslider();
    }
    prev.onclick = function () {
        clearInterval(timer);
    	timer = setInterval(Rslider,1);
    	Rslider();
    }
    function play() {
        timer1 = setInterval(next.onclick,2000);
    }
    function stop() {
        clearTimeout(timer1);
    }
    container.onmouseover = stop;
    container.onmouseout = play;
    play();   
}
</script>
</body>
</html>
